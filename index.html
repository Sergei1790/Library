<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header class="sund-header">
        <!-- <input type="text" name="text" id="input">
        <button id="btn__add">Add Text</button>
        <button id="btn-create-lib">Creat Library</button> -->
        <button id="btn-add-book">+ Add book</button>
        </header>
    <main class="sund-books">

    </main>
    <div class="sund-new-book__wrapper">
        <div class="sund-new-book__overlay"></div>
        <form class="sund-new-book">
            <div class="sund-new-book__field">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="sund-new-book__field">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="sund-new-book__field">
                <label for="pages">Number of pages</label>
                <input type="text" name="pages" id="pages">
            </div>
            <div class="sund-new-book__field">
                <label for="readOrNot">Read or not</label>
                <input type="checkbox" name="readOrNot" id="readOrNot">
            </div>
            <button id="submit-book" type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
