<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header class="sund-header">
        <button id="btn-add-book">+ Add book</button>
        </header>
    <main class="sund-books">
    </main>
    <div class="sund-new-book__wrapper">
        <div class="sund-new-book__overlay"></div>
        <form id="sund-new-book" class="sund-new-book" novalidate>
            <div class="sund-new-book__field">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <span class="error">Please fill out this field</span>
            </div>
            <div class="sund-new-book__field">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
                <span class="error">Please fill out this field</span>
            </div>
            <div class="sund-new-book__field">
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages" required>
                <span class="error">Please fill out this field</span>
            </div>
            <div class="sund-new-book__field">
                <label for="readOrNot">Read or not</label>
                <input type="checkbox" name="readOrNot" id="readOrNot">
            </div>
            <button id="submit-book" type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
